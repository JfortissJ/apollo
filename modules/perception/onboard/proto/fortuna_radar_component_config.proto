syntax = "proto2";

package apollo.perception.onboard;

message FortunaRadarComponentConfig {
  optional string radar_name = 1;
  optional string tf_child_frame_id = 2;
  optional string odometry_channel_name = 3;
  optional string output_channel_name = 4;
  optional float dummy_confidence = 5;
  optional float dummy_uncertainty = 6;
  optional float dummy_object_length = 7; 
  optional float dummy_object_width = 8; 
  optional float dummy_object_height = 9;
}
